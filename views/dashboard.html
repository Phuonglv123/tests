<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style/style.css">
</head>

<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
            <img src="/static/img/pupam-logo-big.png" alt="pupam logo" style="width: 100px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Linkasdsa 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </div>
</nav>

<div class="main-drive">
    <div class="form-input">
        <div class="text-center">
            <h3>Welcome to drive pupam.com</h3>
        </div>
        <div style="width: 100%; display: inline-block">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email" style="text-align: left">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd" style="text-align: left">Phone:</label>
                    <input type="text" class="form-control" placeholder="Enter phone" id="pwd" name="phone">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create folder</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer-img">
        <img src="/static/img/bg-building.png" alt="">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
